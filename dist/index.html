<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div>
            <h3>Brandon</h3>
        </div>
    </main>

    <script>
        window.addEventListener("DOMContentLoaded", event => {
            const h3 = new CosmicAnimation("h3");

            h3.appearTo("top").execute();

            h3.asyncEnds()
                .then(() => {
                    h3.fadeOutLettersTo("top").execute().ends(() => {
                        h3.reset();
                    });
                })
        });
    </script>
</body>
</html>
