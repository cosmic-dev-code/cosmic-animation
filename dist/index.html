<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div>
            <h3>Brandon</h3>
        </div>
    </main>

    <script>
        window.addEventListener("DOMContentLoaded", event => {
            const h3 = new CosmicAnimation("h3");

            // h3.appearLettersTo("up").execute().ends(() => {
            //     h3.reset().fadeOutLettersTo("bottom").execute();
            // })

            h3.appearTo("top").execute().ends(() => {
                h3.reset().increment().execute().ends(() => {
                    h3.reset();

                    h3.animation.iterationCount = Infinity;
                    h3.palpite().execute();
                })
            })
        });
    </script>
</body>
</html>
